<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>wcm_reveal</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
</head>
<body>
<div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
        <section>
            <a href="https://mde.tw">
                <img src="./../images/kmol_1172x340_color_3yrs.png" alt="kmolab logo" style="height: 180px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
            </a>
            <h3>wcm2025 網際內容管理</h3>
            <p>
                <small>Created by <a href="http://mde.tw">KMOLab</a></small>
            </p>
        </section>

        <section>
            <section>
                <h2>Week1</h2>
                <ul>
                    <li><a href="https://mde.tw/wcm2025">課程網站</a>簡介</li>
                    <li>學員領取 hw 倉儲</li>
                    <li>自選組員 3 人一組</li>
                    <li>Week3 領取分組倉儲</li>
                    <li><a href="https://calendar.google.com/calendar/embed?src=mde.nfu.edu.tw_3439313938333136353439%40resource.calendar.google.com&ctz=Asia%2FTaipei&mode=month&src=mde.nfu.edu.tw_35303530373431313438%40resource.calendar.google.com&ctz=Asia%2FTaipei&src=yen%40gm.nfu.edu.tw&ctz=Asia%2FTaipei">課程行事曆</a></li>
                </ul>
            </section>
            <section>
                <h2>Week1-1</h2>
                <ul>
                    <li><a href="https://mde.tw/wcm2025/content/Summary.html">課程內容簡介</a></li>
                    <li>下載或<a href="https://mde.tw/wcm2025/content/Portable.html">自行建立</a>可攜環境</li>
                    <li><a href="https://mde.tw/wcm2025_hw">學員作業網站</a>簡介</li>
                </ul>
            </section>
        </section>
        <section>
            <h2>Week2</h2>
            <ul>
                <li>第二週</li>
            </ul>
        </section>
    </div>
</div>
    <script src="dist/reveal.js"></script>
    <script src="plugin/zoom/zoom.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/search/search.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>

        // Also available as an ES module, see:
        // https://revealjs.com/initialization/
        Reveal.initialize({
            controls: true,
            progress: true,
            center: true,
            hash: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
        });

    </script>
</body>
</html>
